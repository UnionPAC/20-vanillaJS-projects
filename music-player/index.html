<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="./images/cassette.gif">
    <title>Music Player</title>
</head>
<body>

    <div class="music-container" id="music-container">

        <div class="music-info">
            <div id="artist-container" class="artist-container">
                <i class="fas fa-user"></i>
                <h4 id="artist">Bob Dylan</h4>
            </div>
            <div id="song-container" class="song-container">
                <i class="fas fa-music"></i>
                <h4 id="title">To be alone with you</h4>
            </div>

            <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
            </div>
        </div>

        <audio id="audio" src="./audio/to-be-alone-with-you.mp3"></audio>

        <div class="img-container">
            <img id="cover" alt="song-cover" src="./images/to-be-alone-with-you.png">
        </div> 

        <div class="controls">
            <button class="action-btn" id="prev">
                <i class="fas fa-backward"></i>
            </button>
            <button class="action-btn action-btn-big" id="play">
                <i class="fas fa-play"></i>
            </button>
            <button class="action-btn" id="next">
                <i class="fas fa-forward"></i>
            </button>
        </div>
    </div>

<script src="./script.js"></script>    
</body>
</html>
