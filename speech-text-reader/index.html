<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" href="./frog.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Text to Speech Reader</title>
</head>
<body>
    <div class="container">
        <h1>Text to Speech Reader</h1>
        <button id="toggle" class="btn btn-toggle">Toggle Custom Text</button>
        <div id="text-box" class="text-box">
            <div id="close" class="close">
                <i class="fas fa-times"></i>
            </div>
            <h3>Choose Voice</h3>
            <select id="voices"></select>
            <textarea id="textarea" placeholder="Enter text to read..."></textarea>
            <button id="read" class="btn">Read Text</button>
        </div>
        <main></main>
    </div>

<script src="./script.js"></script>    
</body>
</html>
