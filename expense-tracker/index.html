<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./fox.png">
    <title>Expense Tracker</title>
</head>
<body>
    <h2>Expense Tracker</h2>
    <div class="container">
        <h4>Your Balance</h4>
        <h1 id="balance">$0.00</h1>
        <div class="income-expense-container">
            <div>
                <h4>Income</h4>
                <p class="money plus" id="money-plus">+ $0.00</p>
            </div>
            <div>
                <h4>Expenses</h4>
                <p class="money minus" id="money-minus">- $0.00</p>
            </div>
        </div>

        <h3>History</h3>
        <ul id="list" class="list">
           <!--  <li class="minus">Cash <span>-$400</span><button class="delete-btn">x</button></li> -->
        </ul>
        <h3>Add new transaction</h3>
        <form id="form">
            <div class="form-control">
                <label for="description">Description</label>
                <input id="description" type="text" placeholder="Enter a description...">
            </div>
            <div class="form-control">
                <label for="amount">Amount <br> (negative - expense, positive - income)</label>
                <input id="amount" type="number" placeholder="Enter amount...">
            </div>
            <button class="btn">Add transaction</button>
        </form>
    </div>

<script src="./script.js"></script>    
</body>
</html>
